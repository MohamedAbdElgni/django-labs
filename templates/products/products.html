{% extends "base.html" %}

{% block title %}
Products
{% endblock title %}

{% block content %}


<div class="row">
    <div class="col-12">
        <h1 class="text-center ">Products</h1>
    </div>
    <div class="col-12 text-center">
        <a href="{% url 'AddProduct' %}"
        type="button" class="btn btn-outline-dark shadow">
            Add New Prouduct
        </a>
    </div>
</div>

<div class="row">
    {% for product in products %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card m-2 shadow">
            <div class="card-img  w-100" style = "height: 200px; overflow: hidden;">
                <img src="{{ product.get_img }}" class="" alt="{{ product.name }}">
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ product.name }}</h4>
                <h5 class="card-text">{{ product.price }}</h5>
                <p class="card-text">{{ product.category }}</p>
                <a href="{% url 'ShowProduct' product.id %}" class="btn btn-outline-dark">Show</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
